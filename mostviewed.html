        // 1.5K -> 1500 Logic
        function parseViewCount(val) {
            if (!val) return 0;
            let str = val.toString().toUpperCase().trim(); 

            if (str.includes('K')) {
                return parseFloat(str.replace('K', '')) * 1000;
            } else if (str.includes('M')) {
                return parseFloat(str.replace('M', '')) * 1000000;
            } else {
                return parseFloat(str.replace(/,/g, '')) || 0;
            }
        }
