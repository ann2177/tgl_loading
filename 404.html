<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Not Found</title>
    <style>
        body {
            background-color: #0e1621;
            background-image: radial-gradient(#1c2938 1px, transparent 1px);
            background-size: 20px 20px;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .error-code {
            font-size: 80px;
            font-weight: bold;
            color: #3390ec;
            margin: 0;
        }
        h1 {
            font-size: 24px;
            margin: 10px 0;
        }
        p {
            color: #7f91a4;
            margin-bottom: 30px;
        }
        .home-btn {
            background-color: #3390ec;
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: bold;
            transition: background 0.3s;
        }
        .home-btn:hover {
            background-color: #2b78c5;
        }
        .tg-icon {
            width: 100px;
            height: 100px;
            background: #17212b;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            font-size: 40px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="error-code">404</div>
        <h1>Not Found !</h1>
        <p></p>
        <a href="/" class="home-btn">Back to Home</a>
    </div>

</body>
</html>
